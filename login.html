<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The tech Spot- Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="register-body">
    <header class="header">
        <nav class="navbar">
            <a href="index.html"><h1 class="logo"><i class="ri-computer-line"></i>TheTechSpot</h1></a><input class="search" type="text"
            placeholder="Search...">
            <div><button  class="nav-btn">log in</button><button onclick="register()" class="nav-btn2">Register</button></div>
        </nav>
    </header>
    <!-- register form start  -->
    <div class="register ">
            <h2 class="register-head">Login to your Account</h2>
        <div class="register-input-div ">
            <span class="input-hdng">Email</span><br>
            <input id="email-input" class="register-input" type="emial" placeholder="Enter Your Emial">
        </div>
        <div class="register-input-div ">
            <span class="input-hdng">Password</span><br>
            <input id="password-input" class="register-input" type="emial" placeholder="Enter Your Password">
        </div>
        <div class="input-submit" >
            <button id="submit"  onclick="logedIn()" class="submit-btn">Login</button>
        </div>

        
    </div>
    <!-- register form end  -->

 <script src="login.js"></script>
</body>
</html>
