<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The tech Spot- register</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body id="register-body">
    <header class="header">
        <nav class="navbar">
            <h1 class="logo"><i class="ri-computer-line"></i>TheTechSpot</h1><input class="search" type="text"
                placeholder="Search...">
            <div><button onclick="login()" class="nav-btn">log in</button><button class="nav-btn2">Register</button>
            </div>
        </nav>
    </header>

    <!-- <h1 >register</h1>  -->

    <!-- register form start  -->
    <div class="register ">
        <!-- <div class=""> -->
        <h2 class="register-head">Register to your Account</h2>
        <!-- </div> -->
        <div class="register-input-div ">
            <span class="input-hdng">Email</span><br>
            <input id="email-input" class="register-input" type="emial" placeholder="Enter Your Emial">
        </div>
        <div class="register-input-div ">
            <span class="input-hdng">Password</span><br>
            <input id="password-input" class="register-input" type="emial" placeholder="Enter Your Password">
        </div>
        <div class="input-submit">
            <button id="submit" onclick="identity()" class="submit-btn">Register</button>
        </div>
        <h3 id="head-three"></h3>
        <div class="forgot-pass">
            <a class="forgot-pass-a" href="#">Forgot Password?</a>
        </div>
        <div class="register-input-div">
            <p class="form-p">OR</p>
        </div>
        <div class="input-submit-register">
            <button class="submit-btn-register "><i class="ri-google-fill"></i>&nbsp; Sign in with Google</button>
        </div>
        <div class="input-submit-register-fb">
            <button class="submit-btn-fb "><i class="ri-facebook-fill"></i> &nbsp; Sign in with Facebook</button>
        </div>

    </div>
    <div>
        <p class=" form-end-para ">Don't have an Account? <span class="red-text">Create Account</span> </p>
    </div>
    <!-- register form end  -->
    <div class="btn-div"><button class="button-29" onclick="gotohome()"> Go To Home</button></div>

    <script src="register.js"></script>
</body>

</html>
