<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The tech Spot- register</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body id="register-body">
    <header class="header">
        <nav class="navbar">
            <a href="index.html"><h1 class="logo"><i class="ri-computer-line"></i>TheTechSpot</h1></a><input class="search" type="text"
                placeholder="Search...">
            <div><button onclick="login()" class="nav-btn">log in</button><button class="nav-btn2">Register</button>
            </div>
        </nav>
    </header>

    <!-- register form start  -->
    <div class="register ">
        <h2 class="register-head">Register to your Account</h2>
        <div class="register-input-div ">
            <span class="input-hdng">Name</span><br>
            <input id="name-input" class="register-input" type="text" placeholder="Enter Your Name">
        </div>
        <div class="register-input-div ">
            <span class="input-hdng">Email</span><br>
            <input id="email-input" class="register-input" type="emial" placeholder="Enter Your Emial">
        </div>
        <div class="register-input-div ">
            <span class="input-hdng">Password</span><br>
            <input id="password-input" class="register-input" type="number" placeholder="Enter Your Password">
        </div>
        <div class="register-input-div ">
            <span class="input-hdng">Date Of Birth</span><br>
            <input id="date-input" class="register-input" type="text" placeholder="Enter Your DOB">
        </div>
        <div class="input-submit">
            <button id="submit" onclick="identity()" class="submit-btn">Register</button>
        </div>
        <h3 id="head-three"></h3>


    </div>
    
    <!-- register form end  -->

    <script src="register.js"></script>
</body>

</html>
